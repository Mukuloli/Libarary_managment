{% extends "base.html" %}
{% block title %}Return Book{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Return Book</h2>
            <form method="POST" action="{{ url_for('return_book') }}">
                <div class="mb-3">
                    <label for="book_id" class="form-label">Book ID</label>
                    <input type="text" class="form-control" id="book_id" name="book_id" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Return Book</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
